<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NeonShield CyberHub</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Orbitron', 'Courier New', monospace;
            background: url('/static/0.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: #00DDEB;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 19, 47, 0.7); /* Semi-transparent overlay */
            z-index: -1;
        }
        .navbar {
            position: fixed;
            top: 20px;
            display: flex;
            gap: 20px;
        }
        .nav-btn {
            text-decoration: none;
            padding: 12px 24px; /* Increased padding for larger buttons */
            color: #FF00FF;
            border: 1px solid #FF00FF;
            border-radius: 4px;
            font-size: 18px; /* Increased font size */
            background: rgba(255, 0, 255, 0.1);
            text-shadow: 0 0 10px #FF00FF;
            transition: all 0.3s ease;
            animation: neonFlicker 1.5s infinite alternate;
        }
        .nav-btn:hover {
            background: #FF00FF;
            color: #1A132F;
            box-shadow: 0 0 15px #FF00FF;
        }
        @keyframes neonFlicker {
            0% { text-shadow: 0 0 5px #FF00FF, 0 0 10px #FF00FF; }
            50% { text-shadow: 0 0 2px #FF00FF, 0 0 5px #FF00FF; }
            100% { text-shadow: 0 0 5px #FF00FF, 0 0 10px #FF00FF; }
        }
        .title {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 0 0 15px #FFD700;
            animation: pulse 2s infinite;
        }
        .tagline {
            font-size: 1.2em;
            color: #00DDEB;
            text-align: center;
            max-width: 500px;
            text-shadow: 0 0 10px #00DDEB;
        }
        @keyframes pulse {
            0% { text-shadow: 0 0 10px #FFD700; }
            50% { text-shadow: 0 0 20px #FFD700; }
            100% { text-shadow: 0 0 10px #FFD700; }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/url-scan" class="nav-btn">URL/IP Scanner</a>
        <a href="/file-scan" class="nav-btn">File Scanner</a>
        <a href="/bandit-writeups" class="nav-btn">Bandit Writeups</a>
        <a href="/poc-tasks" class="nav-btn">POC Tasks</a>
        <a href="/about" class="nav-btn">About</a>
    </div>
    <div class="title">NeonShield CyberHub</div>
    <div class="tagline">Analyze. Secure. Protect.</div>
</body>
</html>
